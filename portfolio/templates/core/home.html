<!DOCTYPE html>
<html>
<head>
    <title>Geek Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>My Projects</h1>
    <div class="project-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for project in projects %}
          <article class="project-card bg-white rounded-lg shadow-md overflow-hidden transition-transform hover:scale-105">
            <!-- Image Container -->
            <div class="relative h-48 w-full overflow-hidden">
              <img 
                src="{{ project.image.url }}" 
                alt="{{ project.title }}" 
                class="w-full h-full object-cover"
              >
            </div>
      
            <!-- Content -->
            <div class="p-6">
              <h3 class="text-xl font-bold mb-2">{{ project.title }}</h3>
              <p class="text-gray-600 mb-4">{{ project.description|truncatewords:20 }}</p>
              <a 
                href="{% url 'project_detail' project.pk %}" 
                class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
              >
                View Details
              </a>
            </div>
          </article>
        {% endfor %}
      </div>
</body>
</html>
